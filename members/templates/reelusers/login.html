{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body>


<section class="section" style="padding-left: 10px;">
<div class="container-login">
<div class="has-text-centered">
  <div class="column is-half is-offset-one-quarter">
    <div>
        <h2>
            Login To Reel
        </h2>
      </div>
    <div class="card-login">
  <div class="card-content">
    <form method="POST">
      {% csrf_token %}
        {{form|crispy}}
          {% if form.errors %}
              <div class="row">
                <div class="col s12">
                  <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
                </div>
              </div>
            {% endif %}
          <div class="field">
        <p class="control"></p>
      <input type="submit" value="Sign In" class="button is-success login-button">
    <a href="{% url 'register' %}" class="button is-info">sign-up</a>
  </div>
  </form>
  </div>
    </div>
  </div>
</div>
</div>
</section>

            {% endblock content %}
