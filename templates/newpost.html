{% extends 'base.html'%}
{% load static %}
{% block content%}
<body>
    <div class="frm" style="width: 50%; margin: 0 auto;">
        <form method="POST" enctype="multipart/form-data" style="width: 50%; margin: 0 auto;">
            {% csrf_token %}
            <h3 class="title is-3">New Post</h3>
            <div class="form-row">
                <div class="form-group col-md-12 center">
                    <label for="inputEmail4">Picture</label>
                    <br>
                    {{ form.picture }}
                </div>
                <div class="form-group col-md-12">
                    <label for="inputPassword4">Caption</label>
                    <br>
                    {{ form.caption }}
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Tag</label>
                <br>
                {{ form.tag }}
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
