{% extends 'base.html'%}
{% load static %}
{% block content%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lato:ital,wght@1,300&family=Oswald:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <div class="frm">
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <h3 class="title is-3">Edit Profile</h3>
        <div class="form-row">
            <div class="form-group col-md-12 center" required>
                <label for="inputPicture">Picture</label>
                {{ form.picture }}
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword4">First Name</label>
                {{ form.first_name}}
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Last Name</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label for="inputAddress">Location</label>
            {{ form.location }}
        </div>
        <div class="form-group">
            <label for="inputAddress">Profile info</label>
            {{ form.profile_info }}
        </div>
        <div class="form-group">
            <label for="inputAddress">Website</label>
            {{ form.url }}
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    </div>

</div>

</body>

</html>
{% endblock content %}
